<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Danh sách Location</title>
</head>
<body>
  <h2>Danh sách Location:</h2>
  <ul id="userList"></ul>

  <script>
    fetch('location.json')
      .then(response => response.json())
      .then(data => {
        const ul = document.getElementById("userList");
        data.forEach(item => {
          const li = document.createElement("li");
          li.textContent = `Code: ${item.Code}, Name: ${item.Name}`; // viết hoa đúng
          ul.appendChild(li);
        });
      });
  </script>
</body>
</html>
