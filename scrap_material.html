
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Scrap Material</title>
</head>
<body>
    <h2>Scrap Material Table</h2>
    <table border="1" id="data-table">
        <thead><tr><th>Code</th><th>Name</th><th>Unit_Weight</th></tr></thead>
        <tbody id="table-body"></tbody>
    </table>
    <script>
        fetch('scrap_material.json')
            .then(response => response.json())
            .then(data => {
                let tbody = document.getElementById("table-body");
                data.forEach(item => {
                    let row = `<tr><td>{{item.Code}}</td><td>{{item.Name}}</td><td>{{item.Unit_Weight}}</td></tr>`;
                    tbody.innerHTML += row.replace(/{{(.*?)}}/g, (_, key) => item[key.trim()]);
                });
            });
    </script>
</body>
</html>
