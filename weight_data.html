<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bảng Cân</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #999; padding: 8px; text-align: left; }
  </style>
</head>
<body>
  <h2>⚖️ Dữ liệu cân</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>ID</th><th>Location</th><th>NumberOf</th><th>Date</th><th>Time</th>
        <th>ScrapMaterial</th><th>Weight_Type</th><th>Weight</th><th>Status</th><th>Reason</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("weight_data.json")
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#dataTable tbody");
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.ID}</td><td>${row.Location}</td><td>${row.NumberOf}</td>
            <td>${row.Date}</td><td>${row.Time}</td><td>${row.ScrapMaterial}</td>
            <td>${row.Weight_Type}</td><td>${row.Weight}</td><td>${row.Status}</td><td>${row.Reason}</td>`;
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
