
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Weight Type</title>
</head>
<body>
    <h2>Weight Type Table</h2>
    <table border="1">
  <thead>
    <tr><th>Code</th><th>Name</th><th>Coefficient</th></tr>
  </thead>
  <tbody id="weight_type_table"></tbody>
</table>
    <script>
        fetch('weight_type.json')
            .then(response => response.json())
            .then(data => {
                let tbody = document.getElementById("table-body");
                data.forEach(item => {
                    let row = `<tr><td>{{item.CoCode}}</td><td>{{item.CoName}}</td><td>{{item.CoCoefficient}}</td></tr>`;
                    tbody.innerHTML += row.replace(/{{(.*?)}}/g, (_, key) => item[key.trim()]);
                });
            });
    </script>
</body>
</html>
