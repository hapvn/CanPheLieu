
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Weight Type</title>
</head>
<body>
    <h2>Weight Type Table</h2>
    <table border="1" id="data-table">
        <thead><tr><th>Code</th><th>Name</th><th>Coefficient</th></tr></thead>
        <tbody id="table-body"></tbody>
    </table>
    <script>
        fetch("Weight_Type.json")
  .then(response => response.json())
  .then(data => {
    let tableBody = '';
    data.forEach(item => {
      tableBody += `<tr>
        <td>${item.Code}</td>
        <td>${item.Name}</td>
        <td>${item.Coefficient}</td>
      </tr>`;
    });
    document.getElementById("weight_type_table").innerHTML = tableBody;
  });
    </script>
</body>
</html>
